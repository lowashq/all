<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Japan</h1>
    <div class="flag">
        <div class="japan"></div>
    </div>

    <div class="instagram">
        <div class="border1">
            <div class="border2"></div>
            <div class="camera"></div>
        </div>
    </div>

    <div class="pencil">
        <div class="triangle"></div>
        <div class="trapezium"></div>
        <div class="kernel">
            <div class=" left"></div>
            <div class=" center"></div>
            <div class=" right"></div>
        </div>
    </div>
    <div class="pos absolute">absolute</div>
    <div class="pos relative">relative(поверх остальных объектов)</div>
    <div class="pos fixed">fixed(скролл страницы вниз/вверх)</div>
    
    <div class="pos sticky">sticky(сделай меньше окно браузера)</div>
</body>
</html>
